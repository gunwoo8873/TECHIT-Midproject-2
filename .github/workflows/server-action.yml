name: server-action.yml
on:
  push:
    branches: [ "main" ]
#  schedule: [cron: "* * * * 6"]

jobs:
  Setup:
    runs-on: ubuntu-latest
    steps:
      - name: Rust Install & Version
        run: |
          rustup install stable
          rustup --version
          cargo --version

  Check:
   runs-on: ubuntu-latest
   needs: Setup
   steps:
     - name: Cargo Build
       run: cargo build --release

     - name: Cargo checking
       run: cargo check

  Test:
   runs-on: ubuntu-latest
   needs: Check
   steps:
     - name: Cargo Test
       run: |
        cd ../../server
        cargo test