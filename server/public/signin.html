<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SIGN IN</title>
    <link rel="stylesheet" href="css/signin.css">
</head>
<body>
    <main>
        <section id="user--loginfrom">
            <form action="/{:id}" method="post">
                <div id="user--input__id">
                    <label for="user__id">USER ID</label>
                    <input type="email" id="user__id" name="user__id" placeholder="abcd@email.com">
                    <p id="id_check_err"></p>
                </div>
                <div id="user--input__pw">
                    <label for="user__pw">USER PW</label>
                    <input type="password" id="user__pw" name="user__pw" placeholder="abcd1234">
                    <p id="pw_check_err"></p>
                </div>
                <div id="user--input__submit">
                    <input type="submit" value="SIGN IN">
                </div>
            </form>
        </section>
    </main>
    <script src="js/signin-script.js"></script>
</body>
</html>
